service: hisaabkitaab-serverless-api

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  profile: aws_cli_development_profile

plugins:
  - serverless-offline

package:
  exclude:
    - .git/**
    - src/**
    - test/**
    - e2e/**
    - nodemon.json
    - README.md

functions:
  index:
    handler: dist/index.handler
    events:
    - http:
        cors: true
        path: '/items'
        method: get
    # - http:
    #     cors: true
    #     path: '{proxy+}'
    #     method: any
